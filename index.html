<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Â∞èÊâãÊú∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone {
            width: 100%;
            max-width: 360px;
            height: 90vh;
            max-height: 700px;
            background-color: #1a1a1a;
            border-radius: 36px;
            border: 12px solid #2c2c2c;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
        }

        .screen {
            flex: 1;
            background-color: #000;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-msg {
            background-color: #007aff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            background-color: #2c2c2c;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            background-color: #111;
            padding: 12px;
            display: flex;
            gap: 8px;
        }

        #userInput {
            flex: 1;
            background-color: #2c2c2c;
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #sendBtn {
            background-color: #007aff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #sendBtn:hover {
            background-color: #0056b3;
        }

        .config-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 24px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .config-panel.active {
            transform: translateY(0);
        }

        .config-item {
            width: 100%;
            max-width: 300px;
        }

        .config-item label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .config-item select,
        .config-item input {
            width: 100%;
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #saveConfig {
            background-color: #007aff;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #saveConfig:hover {
            background-color: #0056b3;
        }

        .config-toggle {
            position: absolute;
            top: 60px;
            right: 16px;
            background-color: #2c2c2c;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üîã</span>
        </div>
        <div class="screen" id="screen"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">
            <button id="sendBtn">‚û§</button>
        </div>
        <button class="config-toggle" id="configToggle">‚öôÔ∏è</button>
        <div class="config-panel" id="configPanel">
            <div class="config-item">
                <label>Âπ≥Âè∞</label>
                <select id="platformSelect">
                    <option value="openai">OpenAI</option>
                    <option value="doubao">Ë±ÜÂåÖ</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
            </div>
            <div class="config-item">
                <label>API Key</label>
                <input type="password" id="apiKeyInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑ API Key">
            </div>
            <div class="config-item">
                <label>Ê®°Âûã</label>
                <select id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="doubao-pro">Doubao-pro</option>
                    <option value="deepseek-chat">DeepSeek-chat</option>
                </select>
            </div>
            <button id="saveConfig">‰øùÂ≠òÈÖçÁΩÆ</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const configToggle = document.getElementById('configToggle');
        const configPanel = document.getElementById('configPanel');
        const saveConfig = document.getElementById('saveConfig');
        const platformSelect = document.getElementById('platformSelect');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const modelSelect = document.getElementById('modelSelect');

        let currentConfig = {
            platform: 'openai',
            apiKey: '',
            model: 'gpt-3.5-turbo'
        };

        // Âä†ËΩΩ‰øùÂ≠òÁöÑÈÖçÁΩÆ
        if (localStorage.getItem('aiPhoneConfig')) {
            currentConfig = JSON.parse(localStorage.getItem('aiPhoneConfig'));
            platformSelect.value = currentConfig.platform;
            apiKeyInput.value = currentConfig.apiKey;
            modelSelect.value = currentConfig.model;
        }

        // ÂàáÊç¢ÈÖçÁΩÆÈù¢Êùø
        configToggle.addEventListener('click', () => {
            configPanel.classList.toggle('active');
        });

        // ‰øùÂ≠òÈÖçÁΩÆ
        saveConfig.addEventListener('click', () => {
            currentConfig = {
                platform: platformSelect.value,
                apiKey: apiKeyInput.value,
                model: modelSelect.value
            };
            localStorage.setItem('aiPhoneConfig', JSON.stringify(currentConfig));
            configPanel.classList.remove('active');
            addMessage('ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò', 'ai-msg');
        });

        // ÂèëÈÄÅÊ∂àÊÅØ
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !currentConfig.model) return;

            addMessage(text, 'user-msg');
            userInput.value = '';

            try {
                // ËøôÈáåÂ∞±ÊòØ‰Ω†ÂàöÊâçÈÉ®ÁΩ≤Â•ΩÁöÑÂêéÁ´ØÂú∞ÂùÄ
                const response = await fetch('https://ai-phone-3jj5kynr2.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        platform: currentConfig.platform,
                        apiKey: currentConfig.apiKey,
                        model: currentConfig.model,
                        messages: [{ role: 'user', content: text }]
                    })
                });

                const data = await response.json();
                const reply = data.choices?.[0]?.message?.content || 'ÂõûÂ§çÂ§±Ë¥•';
                addMessage(reply, 'ai-msg');
            } catch (error) {
                addMessage(`‚ùå ÂèëÈÄÅÂ§±Ë¥•: ${error.message}`, 'ai-msg');
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞Â±èÂπï
        function addMessage(text, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.textContent = text;
            screen.appendChild(message);
            screen.scrollTop = screen.scrollHeight;
        }
    </script>
</body>
</html>
